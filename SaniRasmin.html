<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Нажми</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
  }
  button {
    font-size: 2.5em;
    font-weight: bold;
    padding: 30px 80px;
    border: none;
    border-radius: 15px;
    background-color: #ff3333;
    color: white;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

  <button id="prankBtn">Rasmni olish</button>

  <audio id="prankSound">
    <source src="https://www.myinstants.com/media/sounds/ston.mp3">
  </audio>

<script>
  const btn = document.getElementById('prankBtn');
  const sound = document.getElementById('prankSound');

  btn.addEventListener('click', () => {
    sound.currentTime = 0;
    sound.play().catch(e => console.log(e));
  });
</script>

</body>
</html>
